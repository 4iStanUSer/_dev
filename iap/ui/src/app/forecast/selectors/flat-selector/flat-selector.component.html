<div class="l-cat-popup__main l-cat-popup__main--brands l-cat-popup__main--orange l-cat-popup__main--active" name="blockBrands">
    <div class="l-cat-popup__sidebar">
        <!--Block Search-->
        <div class="c-cat-block c-cat-block--search">
            <div class="c-cat-block__pane">{{ lang['search_title'] }}</div>
            <div class="c-cat-block__area">
                <div class="c-search">
                    <!--?<input type="submit" value="">
                    <input type="search" name="search" placeholder="Search">-->
                    <input
                            [ngModel]="searchText"
                            (ngModelChange)="onSearchTextChange($event)"
                            [attr.placeholder]="lang['search_placeholder']"
                            type="search"
                    >
                </div>
            </div>
        </div>
        <!--Block Top Categories-->
        <div class="c-cat-block c-cat-block--top-cat">
            <div class="c-cat-block__pane">Top categories</div>
            <div class="c-cat-block__area">
                <div class="c-top-list" *ngIf="itemsToShow.length > 0">
                    <div
                            class="c-top-list__item"
                            *ngFor="let item of itemsToShow"
                            (click)="onItemClick(item)"
                            [class.c-top-list__item--active]="item.isSelected"
                    >
                        <div class="c-top-list__wrapper">
                            <img src="/static/assets/images/common/{{ item.name }}.jpg" alt="{{ item.name }}">
                        </div>
                    </div>
                </div>
                <div class="c-top-list" *ngIf="itemsToShow.length == 0">
                    <span>{{ lang['not_found_items'] }}</span>
                </div>
            </div>
        </div>

    </div>
    <div class="l-cat-popup__right">
        <div class="c-cat-block c-cat-block--selected c-cat-block--selected-large">
            <div class="c-cat-block__pane">{{ lang['selected_title'] }}</div>
            <div class="c-cat-block__area">
                <div class="c-select-list">
                    <div class="c-select-list__item" *ngFor="let item_id of model.selected" >
                        <span>{{ model['items'][item_id]['name'] }}</span>
                        <div (click)="onDeselectItemClick(item_id)" class="c-select-list__close"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
