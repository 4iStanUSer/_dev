<div class="row">
    <div #firstBlock>
        <div class="container-fluid">
            <input
                type="checkbox"
                [ngModel]="blockView[0]"
                (ngModelChange)="changedBlockView(0, $event)"
                >
        </div>

        <div *ngIf="!blockView[0]" class="container-fluid">
            <donut-chart [data]="donuts"></donut-chart>
        </div>
        <div *ngIf="blockView[0]" class="container-fluid">
            <div class="col-md-4" *ngFor="let bar of bars">
                <bar-chart [data]="bar"></bar-chart>
            </div>
        </div>
    </div>


    <div #secondBlock>
        <input type="checkbox" [(ngModel)]="blockView[1]">

        <div class="container-fluid">
            <waterfall-chart [data]="waterfall"></waterfall-chart>
        </div>
    </div>

</div>
